<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
    <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
    <link rel="mask-icon" href="{{ site.baseurl }}/public/favicon.svg" color="#25AD59">   
    <link rel="shortcut icon" href="{{ site.baseurl }}/public/icon.ico">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="humanboringN">
    <meta name="twitter:creator" content="@humanboring">
 	{% if page.title %}
        <meta name="twitter:title" content="{{ page.title }}">
 	{% else %}
 		<meta name="twitter:title" content="{{ site.title }}">
 	{% endif %}
 	{% if page.url %}
   		<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
 	{% endif %}
</head>
