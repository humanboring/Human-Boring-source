<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
  
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@site_username">
	<meta name="twitter:creator" content="@creator_username">
	{% if page.title %}
		<meta name="twitter:title" content="{{ page.title }}">
	{% else %}
		<meta name="twitter:title" content="{{ site.title }}">
	{% endif %}
	{% if page.url %}
  		<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
	{% endif %}
	<meta name="twitter:description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}">	
	{% if page.image %}
		<meta name="twitter:image:src" content="http://media.humanboring.net/photos/{{ page.image }}">
	{% else %}
		<meta name="twitter:image:src" content="http://media.humanboring.net/photos/Default.jpeg">
	{% endif %}
</head>
